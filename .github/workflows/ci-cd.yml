name: CI/CD
on:
	push :
		branches:
			- main
	
	pull_request: 
		branches:
			- main
jobs: 
	tests:
		runs-on: ubuntu-latest git 
		steps:
			- name: checkout code
			- uses: action/checkout@v2
			- name: Setup Node
		uses: actions/setup-node@v2
		with:
			node-version: 18.x
			- name: Install dependencies
				run: npm install
			- name: Tests
				run: npm run test -- --no-watch --code-coverage
	



  
		
			